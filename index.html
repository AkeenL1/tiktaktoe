<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "xWinner" class = "overlay">
        <h1>Player 1 Wins!</h1>
    </div>
    <div id = "oWinner" class = "overlay">
        <h1>Player 2 Wins!</h1>
    </div>
    <div id = "draw" class = "overlay">
        <h1>It's A Draw!</h2>
    </div>
    <div id = "titleBox">
        <h1>Tic Tac Toe!</h1>
        <h3>Made By Akeen Lewis</h3>
    </div>
        <div id = "scoreBox">
        <div id = "xScore">
            <h2>X:</h2>
            <h2 id = "xScoreNumber"></h2>
        </div>
        <div id = "oScore">
            <h2>O:</h2>
            <h2 id = "oScoreNumber"></h2>
        </div>
    </div>
    <div id = "gameBox">
        <div class="row" id="upper">
            <div class = "box" id = "uLeft">X</div>
            <div class = "box" id = "uMid">X</div>
            <div class = "box" id = "uRight">X</div>
        </div>  
        <div class="row" id="middle">
            <div class = "box" id = "mLeft">X</div>
            <div class = "box" id = "mMid">X</div>
            <div class = "box" id = "mRight">X</div>
        </div>
        <div class="row" id="lower">
            <div class = "box" id = "bLeft">X</div>
            <div class = "box" id = "bMid">X</div>
            <div class = "box" id = bRight>X</div>
        </div>
    </div>
    <div id = "resetBtn">Restart game</div>
</body>
<script src="scripts.js"></script>
</html>
